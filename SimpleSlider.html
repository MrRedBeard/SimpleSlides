<!DOCTYPE html>
<html lang="en">
<head>
    <title>SimpleSlides</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="SimpleSlider.css">
    <script src="SimpleSlider.js"></script>

</head>
<body>
    <button onclick="addNewSlide()" class="addNewSlideButton">+ Add new slide</button>
	<simpleSlider class="simpleSliderExample"></simpleSlider>
	
	
	<script>
        let sliderOptions =
        {
            noActivityTimeoutEnabled: false,
			containerElement: document.querySelector('.simpleSliderExample'),
            autoSlideshowFinished: function ()
            {

            }
        };
        let slider = new clsSimpleSlider(sliderOptions);
		
		let slide1 = document.createElement('div');
		slide1.innerHTML = '<H1>Slide 1</H1>'
        slider.addSlide(slide1);
		
		let slide2 = document.createElement('div');
		slide2.innerHTML = '<H1>Slide 2</H1>'
        slider.addSlide(slide2);

        function addNewSlide(){
            let slide = document.createElement('div');
            slide.innerHTML = '<H1>New slide</H1>'
            slider.addSlide(slide);
        }
        
	</script>
</body>
</html>
